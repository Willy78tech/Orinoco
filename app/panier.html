        <main>
            <div class="container" id="panier">
                <div class="row">
                    <div class="col">
                        <h1 class="text-center">Votre panier :</h1>
                    </div>
                </div>

                <div class="row text-center">
                    <div class="col">
                        <div id="Sectionpanier">
                            <p id="panierVide">Votre panier est vide.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <h2>Facturation</h2><br><br>
                <div class="row">        
                    <form method="post" id="formulaire">
                        <fieldset> <!--Identité-->
                            <legend>Civilité</legend>
                            <div class="row identité">
                                <label for="lastname">Nom </label>
                                <input type="text" pattern="^[A-Z][A-Za-z '-]+$" class="form-control" id="lastname" name="lastname" required>
                            </div>
                            <div class="row identité">
                                <label for="firstname">Prénom </label>
                                <input type="text" pattern="^[a-z][A-Za-z '-]+$" class="form-control" name="firstname" id="firstname" required>
                            </div>
                            <div class="row identité">
                                <label for="email">Adresse mail </label>
                                <input type="email" class="form-control" name="email" id="email" placeholder="john@doe.com" required
                                pattern="[A-z0-9._-]+[@]{1}[A-z0-9._-]+[.]{1}[A-z]{2,10}">
                            </div>
                        </fieldset>
                        <fieldset class="facturation"> <!--Adresse de facturation-->
                            <legend>Adresse de facturation</legend>
                            <div class="row identité">
                                <label for="adress">Adresse </label>
                                <input type="text" pattern="[0-9]{1,3}(?:(?:[,. ]){1}[-a-zA-Zàâäéèêëïîôöùûüç]+)+" class="form-control" name="adress" id="adress" required>
                            </div>
                            <div class="row identité">
                                <label for="city">Ville </label>
                                <input type="text" pattern="[A-Z][A-Za-z' -]+" class="form-control" name="city" id="city" required>
                            </div>
                            <div class=" row identité">
                                <label for="postal code">Code postal </label>
                                <input type="text" pattern="[0-9]{5}" class="form-control" name="postal code" id="postal code"  required
                                placeholder ="00000">
                            </div>
                        </fieldset>
                        <fieldset>
                            <legend></legend>
                            <div class="row">
                                <input class="btn-primary stretched-link" type="submit" value="Commander"/>
                            </div>  
                        </fieldset> 
                    </form>            
                </div>
            </div>  
        </main>
